<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetLink</title>
    <link rel="stylesheet" href="/styles/cadastre-se.css" />
  </head>
  <body>
    <div class="cadastrar-container">
      <img src="/imgs/logo-petlink.png" alt="Logotipo PetLink" />
      <p>Preencha os campos para criar a sua conta!</p>
      <div class="cadastrar-input">
        <input type="text" placeholder="Nome completo" />
        <input type="number" placeholder="Insira seu numero" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Crie uma senha" />
        <a href="/pages/cadastro-finalizado.html">
          <button>Cadastrar</button></a
        >
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
